<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/projectColors.css">
    <title>ToDo List</title>
</head>
<body>

    <form id="form">
        <div id="form-content">
            <div id="container">
                <div>
                    <div>
                        <label for="title"><b>Title</b></label>
                    </div>
                    <input type="text" placeholder="Task title" name="title" required>
                </div>

                <div>
                    <div>
                        <label for="description"><b>Description</b></label>
                    </div>
                    <textarea name="description" placeholder="Task description"></textarea>
                </div>

                <div>
                    <div>
                        <label for="dueDate"><b>Due Date</b></label>
                    </div>
                    <input type="date" name="dueDate">
                </div>

                <div>
                    <div>
                        <label for="priority"><b>Priority</b></label>
                    </div>
                    <select name="priority">
                        <option value="None">None</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                
                <button id="cancelButton" class="buttons" type="button">Cancel</button>
                <button id="submitButton" class="buttons" type="button">Submit</button>
            </div>
        </div>
    </form>

    <form id="projectForm">
        <div id="projectForm-content">
            <div id="container">
                <div>
                    <div>
                        <label for="title"><b>Title</b></label>
                    </div>
                    <input type="text" placeholder="Project title" name="title" required>
                </div>

                <div>
                    <div>
                        <label for="description"><b>Description</b></label>
                    </div>
                    <textarea name="description" placeholder="Project description"></textarea>
                </div>

                <div>
                    <div>
                        <label for="color"><b>Color</b></label>
                    </div>
                    <div id="projectColor">
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#000000">
                            <span class="black">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#c41400">
                            <span class="red">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#ffcc00">
                            <span class="yellow">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#02ad49">
                            <span class="green">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#0a86da">
                            <span class="blue">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>

                        <div class="break"></div>

                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#ac15e7">
                            <span class="purple">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#ff4fb0">
                            <span class="pink">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#ff8800">
                            <span class="orange">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#7a7b83">
                            <span class="grey">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                        <div class="colorWrapper">
                            <input type="radio" name="color" value="#00ffaa">
                            <span class="watevs">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"/>
                            </span>
                        </div>
                    </div>
                </div>
           
                <button id="projectFormCancelButton" class="buttons" type="button">Cancel</button>
                <button id="projectFormSubmitButton" class="buttons" type="button">Submit</button>
            </div>
        </div>
    </form>

    <nav id="navBar">
        <ul id="navBarInner">
            <li class="navBarItem" id="appTitle">
                ToDo List
            </li>

            <li class="navBarItem" id="searchBarWrapper">
                <div id="searchButton">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png"/>
                </div>
                <input id="searchBar" type="text" placeholder="Quick Find" autocomplete="off" autocorrect="off" spellcheck="false">
            </li>

            <li class="navBarItem" id="settingsMenuWrapper">
                <div id="settingsButtonWrapper">
                    <button id="settingsButton" style="background: url(https://img.icons8.com/ios/27/000000/settings.png) no-repeat center;"></button>
                </div>
                <div id="settingsMenu">
                    <button class="settingsOption" disabled>
                        <div class="settingsIcon"><img src="https://img.icons8.com/ios-glyphs/18/000000/synchronize.png"/></div>
                        <div class="settingsText">Sync</div>
                    </buttons>

                    <button class="settingsOption" disabled>
                        <div class="settingsIcon"><img src="https://img.icons8.com/ios/18/000000/settings.png"/></div>
                        <div class="settingsText">Settings</div>
                    </buttons>

                    <button class="settingsOption">
                        <div class="settingsIcon"><img src="https://img.icons8.com/pastel-glyph/18/000000/paint-palette.png"/></div>
                        <div class="settingsText">Theme</div>
                    </buttons>

                    <button class="settingsOption" disabled>
                        <div class="settingsIcon"><img src="https://img.icons8.com/ios/18/000000/help.png"/></div>
                        <div class="settingsText">Help</div>
                    </buttons>

                    <button class="settingsOption" disabled>
                        <div class="settingsIcon"><img src="https://img.icons8.com/material/18/000000/exit.png"/></div>
                        <div class="settingsText">Log out</div>
                    </buttons>
                </div>        
            </li>
        </ul>
    </nav>

    <div id="main">
        <div id="projectListWrapper">
            <div id="projects">
                <div id="projectExpand">
                    <div class="dropdown projectDropdown">
                        <input id="expandProjectCheckbox" type="checkbox" checked>
                        <span class="checkmark projectCheckmark">
                            <img src="https://img.icons8.com/metro/24/000000/chevron-right.png">
                        </span>
                    </div>
                    <h4 id="projectsTitleText">Projects</h4>
                </div>
                <div id="projectAddWrapper">
                    <img src="https://img.icons8.com/android/24/000000/plus.png" id="projectAdd">
                </div>
            </div>
            <div class="projectHeaderLinebreak"></div>
            <div id="projectList" class="showProjects">
                
            </div>
        </div>

        <div id="todoList">
            <div id="projectDetails">
                <div id="title"></div>
                <div id="description"></div>
                <div id="options">
                    <button>
                        <img src="https://img.icons8.com/android/20/000000/plus.png">
                    </button>
                    <button>
                        <img src="https://img.icons8.com/material-outlined/20/000000/delete-sign.png">
                    </button>
                    <button>
                        <img src="https://img.icons8.com/metro/20/000000/more.png">
                    </button>
                </div>
            </div>

            <div class="linebreak"></div>

            <div id="projectWrapper">

                <div class="task" id="taskTemplate">
                    <div class="checkbox">
                        <div class="customCheckbox"></div>
                    </div>
                    <div class="title"></div>
                    <div class="dropdown">
                        <div class="dropdownButton">
                            <input type="checkbox" class="expandTaskCheckbox" checked>
                            <span class="checkmark">
                                <img src="https://img.icons8.com/metro/24/000000/chevron-right.png">
                            </span>
                        </div>
                        <div class="dropdownButton taskOptions">
                            <img src="https://img.icons8.com/metro/22/000000/more.png">
                        </div>
                    </div>
                    <div class="description OFF"></div>
                    <div class="dueDate"></div>
                    <div class="priority"></div>
                    <div class="taskLinebreak"></div>
                </div>

                <div id="tasksList"> 

                </div>

                <div id="addNewTask">
                    <div id="addTaskIcon"></div>
                    <div id="addTaskText">Add Task</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
